  - object_name : 'big_table'
    des : '大表'
    sql : "select TABLE_SCHEMA,TABLE_NAME,ENGINE,TABLE_ROWS,DATA_LENGTH from information_schema.tables where TABLE_ROWS > 10000000 and DATA_LENGTH > 32212254720;"
    score : 2
    type : 4
    opt : 0
